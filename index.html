    <title>AI Social Media Content Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#0808F5',
              'brand-secondary': '#FF3366',
            },
          },
        },
      }
    </script>
  <style>
    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animated-gradient {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradient-animation 15s ease infinite;
    }
    .brand-gradient-bg {
       background: linear-gradient(135deg, rgba(8, 8, 245, 0.1), rgba(255, 51, 102, 0.1), #ffffff);
       background-size: 200% 200%;
       animation: gradient-animation 20s ease infinite;
    }
     @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
        animation: fadeIn 0.5s ease-out forwards;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .animate-pulse-slow {
      animation: pulse 3s infinite ease-in-out;
    }
    @keyframes glow {
        0%, 100% { text-shadow: 0 0 5px #FF3366, 0 0 10px #FF3366; }
        50% { text-shadow: 0 0 20px #FF3366, 0 0 30px #FF3366; }
    }
    .animate-glow {
        animation: glow 2.5s ease-in-out infinite;
    }
  </style>
